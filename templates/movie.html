<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ movie['title'] }}</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" class="img-fluid rounded" alt="{{ movie['title'] }}">
            </div>
            <div class="col-md-8">
                <a href="/" class="btn btn-secondary mt-3">Search Again</a>
                <h1 class="display-4">{{ movie['title'] }}</h1>
                <p class="lead">{{ movie['overview'] }}</p>
                <p><strong>Release Date:</strong> {{ movie['release_date'] }}</p>
                <h2>Recommended Movies for you</h2>
                <div class="row">
                    {% for rec in recommendations %}
                        <div class="col-md-3 mb-3">
                            <div class="card h-100">
                                <img src="https://image.tmdb.org/t/p/w500{{ rec['poster_path'] }}" class="card-img-top" alt="{{ rec['title'] }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ rec['title'] }}</h5>
                                    <p class="card-text">{{ rec['release_date'] }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
