<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Movie Recommendation</title>
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/icon type">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
        </ul>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <h1 class="display-4">Movie Recommendation System</h1>
        <form method="post" action="/" class="form-inline justify-content-center mt-4">
            <input type="text" name="movie_name" class="form-control form-control-lg mr-2" placeholder="Enter movie name" required>
            <button type="submit" class="btn btn-primary btn-lg">Search</button>
            
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
